{% extends theme("base.html") %}

{% block content %}
    {% if medias|length == 0 %}
        <p>No Media has been uploaded yet</p>
    {% else %}
        <ul>
            {% for media in medias %}
                <li>
                    {{ media.file_name }}
                    <image src="{{ media.avatar_path }}" />
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% include theme('media/cloudinary_upload_form.html') with context %}
{% endblock %}
