disabled:
  - init
command_sources:
  - name: quokka.ext.blueprints.get_blueprint_commands
    kwargs:
      path: modules
      root: quokka
      app_name: quokka
click_commands:
  - module: quokka.core.commands
help_text: |
  This is the {project_name} interactive shell
inline_commands: []
project_name: Quokka CMS
shell:
  auto_import:
    display: true
    objects: 
        quokka.modules.comments.models.Comment:
        quokka.modules.accounts.models.Role:
        quokka.modules.accounts.models.User:
        quokka.modules.accounts.models.Connection:
        quokka.modules.accounts.models.UserLink:
        quokka.modules.posts.models.Post:
        quokka.core.models.subcontent.SubContent:
        quokka.core.models.channel.Channel:
        quokka.core.models.config.Config:
  init_script: |
    globals().update(**app.make_shell_context())
    
  banner:
    enabled: true
    message: Welcome to {project_name} interactive Shell
  readline_enabled: true
